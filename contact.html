      background: white;
      cursor: pointer;

    .service-dropdown.show {

    }
    
    .service-category {

      padding: 10px 15px;
      background: #f5f5f5;
      color: var(--dark-pink);
      border-top: 1px solid #e0e0e0;
    }
    
    .service-category:first-child {
      border-top: none;

.service-option {

}

.service-option:hover {

.service-option.selected {

    .selected-services {

    /* Success Modal Styles */
    .success-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;

      } else {
        serviceSelection.innerHTML = `<span>${selectedServicesArray.length} service(s) selected</span>`;

window.removeService = function(serviceName) {
  selectedServicesArray = selectedServicesArray.filter(s => s !== serviceName);
  
  // Remove selected class from the service option
  const serviceOptions = document.querySelectorAll('.service-option');
  serviceOptions.forEach(option => {
    if (option.textContent.trim() === serviceName) {
      option.classList.remove('selected');
    }
  });
  
  updateSelectedServices();
};

    function handleServiceCheckbox(checkbox, serviceName) {
      if (checkbox.checked) {
        if (!selectedServicesArray.includes(serviceName)) {
          selectedServicesArray.push(serviceName);
        }
      } else {
        selectedServicesArray = selectedServicesArray.filter(s => s !== serviceName);
      }
      updateSelectedServices();
    }

    window.toggleService = function(serviceName, element) {
  if (selectedServicesArray.includes(serviceName)) {
    // Remove service
    selectedServicesArray = selectedServicesArray.filter(s => s !== serviceName);
    element.classList.remove('selected');
  } else {
    // Add service
    selectedServicesArray.push(serviceName);
    element.classList.add('selected');
  }
  updateSelectedServices();
};

    // Load services dynamically from Firebase
    async function loadServices() {
      serviceDropdown.innerHTML = `<div style="padding: 15px; text-align: center;">Loading services...</div>`;
      try {
        const snapshot = await db.collection("services").orderBy("category").get();
        if (!snapshot.empty) {
          let currentCategory = null;
          let servicesHTML = '';
          
          snapshot.forEach(doc => {
            const service = doc.data();
            const category = service.category || "Other";
            const name = service.name || "Unnamed Service";
            let price = "";
            if (service.price) {
              const priceStr = service.price.toString();
              price = priceStr.includes('₱') || priceStr.includes('P') 
                ? ` - ${priceStr}` 
                : ` - ₱${priceStr}`;
            }
            
            const fullServiceName = `${name}${price}`;
            
            if (category !== currentCategory) {
              servicesHTML += `<div class="service-category">${category}</div>`;
              currentCategory = category;
            }
            
servicesHTML += `
  <div class="service-option" onclick="toggleService('${fullServiceName.replace(/'/g, "\\'")}', this)">
    ${fullServiceName}
  </div>
`;
          });
          
          serviceDropdown.innerHTML = servicesHTML;
        } else {
          serviceDropdown.innerHTML = `<div style="padding: 15px; text-align: center;">No services available</div>`;
        }
      } catch (err) {
        console.error("Error loading services: ", err);
        serviceDropdown.innerHTML = `<div style="padding: 15px; text-align: center;">Error loading services</div>`;
      }
    }

    // Load staff dynamically
    async function loadStaff() {
      const staffSelect = document.getElementById("staff");

        const snapshot = await db.collection("users").get();
        if (!snapshot.empty) {
          staffSelect.innerHTML = `<option value="">Select a staff</option>`;
          snapshot.forEach(doc => {
            const staff = doc.data();
            staffSelect.innerHTML += `<option value="${staff.fullName || "Unnamed"}">${staff.fullName || "Unnamed"}</option>`;

        } else {
          staffSelect.innerHTML = `<option value="">No staff available</option>`;
        }
      } catch (err) {
        console.error("Error loading staff: ", err);
        staffSelect.innerHTML = `<option value="">Error loading staff</option>`;
      }

          countdownElement.classList.add('warning');

  archived: false,
  createdAt: firebase.firestore.FieldValue.serverTimestamp()
};

        const batch = db.batch();
        const custRef = db.collection("customers").doc();
        batch.set(custRef, newData);
        const apptRef = db.collection("appointments").doc();
        batch.set(apptRef, { ...newData, customerRef: custRef.id });
        await batch.commit();

        const emailSent = await sendEmail(appointmentData);
        
        if (!emailSent) {
          console.warn('Email notification failed, but appointment was saved.');
        }

        showSuccessModal();
        e.target.reset();
        selectedServicesArray = [];
        updateSelectedServices();
      } catch (err) {
        console.error("Error adding document: ", err);
        alert("Something went wrong. Please try again.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      }
    });
  </script>
  <script type="module" src="role-check.js"></script>
